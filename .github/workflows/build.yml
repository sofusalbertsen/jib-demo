name: Build Docker Images with JIB

on: push

jobs:
  build-maven:
    name: Build with Maven
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image with Maven JIB
        run: |
          mvn clean compile jib:build -Dimage.registry=ghcr.io/ -Dimage.owner=${{ github.repository_owner }}/
      
      - name: Verify Maven image push
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository_owner }}/jib-demo-maven:latest"

  build-gradle:
    name: Build with Gradle
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image with Gradle JIB
        run: |
          ./gradlew clean jib -Dimage.registry=ghcr.io/ -Dimage.owner=${{ github.repository_owner }}/
      
      - name: Verify Gradle image push
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository_owner }}/jib-demo-gradle:latest"
